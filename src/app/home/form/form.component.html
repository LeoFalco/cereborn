<div class="row">
  <div class="row__image-preview">
    <h2>Antes</h2>
    <app-image-preview (selectedFile)="imageBefore = $event"></app-image-preview>
  </div>
  <div class="row__image-preview">
    <h2>Depois</h2>
    <app-image-preview (selectedFile)="imageAfter = $event"></app-image-preview>
  </div>

  <button class="row__send-button" [disabled]="!imageBefore && !imageAfter" (click)="uploadImages($event)">Enviar Imagens</button>
</div>
