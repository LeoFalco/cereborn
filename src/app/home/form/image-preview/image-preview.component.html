<div class="image-preview">
  <div class="image-preview__button-wrapper">
    <input type="file" (change)="previewImage($event)" accept="image/*">
  </div>

  <div class="image-preview__image-wrapper">
    <img *ngIf="selectedImage" [src]="selectedImage" alt="Preview Image" width="200" height="200">
  </div>
</div>
